{{define "assettype" }}

<!-- 멀티입력 -->
<div class="">
	<div class="text-right m-3">
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxAll()">Select All</button>
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxNone()">Select None</button>
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxInvert()">Select Invert</button>
	</div>
	<div class="text-right mr-3">
		<button type="button" class="btn btn-outline-warning btn-sm" data-toggle="modal" data-target="#multi-input">에셋타입 일괄설정</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="multi-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content bg-darkmode">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">에셋타입 일괄설정</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true" class="text-darkmode">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Asset Type</label>
					<select name="Assettype" class="form-control" onchange="setAssettypes('{{.SearchOption.Project}}', this.value, '{{$.User.Token}}')">
						<option value="prop">Prop (소품)</option>
						<option value="char">Char (캐릭터, 크리쳐)</option>
						<option value="env">Env (환경에셋)</option>
						<option value="comp">Comp (합성 노드에셋)</option>
						<option value="plant">Plant (식물)</option>
						<option value="vehicle">Vehicle (탈것)</option>
					</select>
					<small class="form-text text-muted">에셋 타입을 선택해주세요.</small>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
			</div>
		</div>
		</div>
	</div>
</div>

<div class="row mx-auto">
	{{range .Items}}
		
		<div class="mx-auto">
			<input type="checkbox" class="form-check-input" id="{{.Name}}" name="selectID" style="opacity:0; position:absolute;">
			<div class="card m-2 bg-darkmode" style="width: 18rem;">
				<label for="{{.Name}}" class="p-0 m-0">
					<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
				</label>
				<div class="card-body">
					<h6 class="card-title">{{.Name}}({{.Type}})</h6>
					{{if eq .Type "asset"}}
						<div class="form-group">
							<select name="Assettype" class="form-control" onchange="setAssettype('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')">
								<option value="prop" {{if eq .Assettype "prop" }}selected{{end}}>Prop (소품)</option>
								<option value="char" {{if eq .Assettype "char" }}selected{{end}}>Char (캐릭터, 크리쳐)</option>
								<option value="env" {{if eq .Assettype "env" }}selected{{end}}>Env (환경에셋)</option>
								<option value="comp" {{if eq .Assettype "comp" }}selected{{end}}>Comp (합성 노드에셋)</option>
								<option value="plant" {{if eq .Assettype "plant" }}selected{{end}}>Plant (식물)</option>
								<option value="vehicle" {{if eq .Assettype "vehicle" }}selected{{end}}>Vehicle (탈것)</option>
							</select>
						</div>
					{{else}}
						<div>
							<small>에셋 타입을 설정할 수 없습니다.</small>
						</div>
					{{end}}
				</div>
			</div>
		</div>
	{{end}}	
</div>

{{end}}
