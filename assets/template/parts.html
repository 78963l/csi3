{{define "parts" }}
{{template "headBootstrap"}}
{{template "navbar" .}}

<body>

<div class="p-2">
	<div class="row">
		{{range .Parts}}
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="card m-2">
					<h6 class="card-header">
						{{.ID}}
					</h6>
					<div class="card-body">
						<h6 class="card-title">
							<span class="btn btn-sm border">{{.NameKor}}</span>
							<span class="btn btn-sm border">{{.NameEng}}</span>
							<a href="mailto:{{.ID}}@{{$.MailDNS}}" class="btn btn-primary btn-sm">E-mail</a>
							<a href="/editpart?id={{.ID}}" class="btn btn-danger btn-sm">Edit</a>
						</h6>
					
						<p class="card-text">
							Category: {{.Category}}
						<p>
					</div>
				</div>
			</div>
		{{end}}
	</div>
</div>

{{template "footerBootstrap"}}
</body>
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
</html>
{{end}}
