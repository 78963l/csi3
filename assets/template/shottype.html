{{define "shottype" }}

<!-- 멀티입력 -->
<div class="">
	<div class="text-right m-3">
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxAll()">전체선택</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxNone()">전체해제</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxInvert()">선택반전</button>
	</div>
	<div class="text-right mr-3">
		<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#multi-input">샷타입 일괄설정</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="multi-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">샷타입 일괄설정</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="radio">
					<label><input type="radio" name="shottype" value="" onclick="setShottypes('{{.SearchOption.Project}}', this.value, '{{$.User.Token}}')" checked>None</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="shottype" value="2d" onclick="setShottypes('{{.SearchOption.Project}}', this.value, '{{$.User.Token}}')">2D</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="shottype" value="3d" onclick="setShottypes('{{.SearchOption.Project}}', this.value, '{{$.User.Token}}')">3D</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
		</div>
	</div>
</div>

<div class="row mx-auto">
	{{range .Items}}
	<div class="mx-auto">
		<input type="checkbox" class="form-check-input" id="{{.Name}}" name="selectID" style="opacity:0; position:absolute;">
		<div class="card m-2" style="width: 18rem;">
			<label for="{{.Name}}" class="p-0 m-0">
				<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
			</label>
			<div class="card-body">
				<h6 class="card-title">{{.Name}}({{.Type}})</h6>
				<div class="">
					<div class="radio">
						<label><input type="radio" name="{{.ID}}-shottype" value="" onclick="setShottype('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')" {{if eq .Shottype "" }}checked{{end}}>None</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="{{.ID}}-shottype" value="2d" onclick="setShottype('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')" {{if eq .Shottype "2d" }}checked{{end}}>2D</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="{{.ID}}-shottype" value="3d" onclick="setShottype('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')" {{if eq .Shottype "3d" }}checked{{end}}>3D</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{end}}	
</div>

{{end}}
