{{define "edititem" }}
{{template "headBootstrap"}}
{{template "navbar" .}}

<div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
	<div class="text-center py-3 bg-{{Status2string .Item.Status}}">
		<span class="text-dark">{{.Project.ID}}</span>
		<span class="text-dark">{{.Item.Name}}({{.Item.Type}})</span>
		<span class="text-dark">{{.Item.Status|Status2capString}}</span>
	</div>
	<!--
	<form action="/thumbnail-upload" class="dropzone">
		<div class="fallback">
		  <input name="file" type="file" />
		</div>
	</form>
	-->
			
	<form action="/edititem-submit" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="project" value={{.Project.ID}}>
		<input type="hidden" name="slug" value={{.Item.Slug}}>
		<div class="form-group pt-5">
			<label>Thumbnail 이미지 변경</label>
			<input type="file" name="Thumbnail" class="form-control">
			<small class="form-text text-muted">Thumbnail 이미지를 업데이트 합니다.</small>
		</div>
		<div class="row">
			<div class="mx-auto text-center">
				<button class="btn btn-outline-warning my-3" id="button">Edit</button>
			</div>
		</div>
	</form>
</div>

{{template "footerBootstrap"}}
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
<script src="/assets/js/input.js"></script>
<script src="/assets/js/dropzone.js"></script>
</html>

{{end}}
