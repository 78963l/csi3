{{define "addnote" }}

<!-- 멀티입력 -->
<div class="">
	<div class="text-right m-3">
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxAll()">Select All</button>
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxNone()">Select None</button>
		<button type="button" class="btn btn-outline-darkmode btn-sm" onclick="selectCheckboxInvert()">Select Invert</button>
	</div>
	<div class="text-right mr-3">
		<button type="button" class="btn btn-outline-warning btn-sm" data-toggle="modal" data-target="#multi-input">작업내용 일괄수정</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="multi-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content bg-darkmode">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">작업내용 일괄추가</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true" class="text-darkmode">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="{{.ID}}-comment" class="col-form-label">Note:</label>
					<textarea class="form-control" id="multi-input-note" rows=6></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-outline-warning" onclick="addNotes('{{.SearchOption.Project}}', document.getElementById('multi-input-note').value, '{{$.User.Token}}')" data-dismiss="modal">ADD</button>
			</div>
		</div>
		</div>
	</div>
</div>

<div class="row mx-auto">
	{{range .Items}}
	<div class="mx-auto">
		<input type="checkbox" class="form-check-input" id="{{.Name}}" name="selectID" style="opacity:0; position:absolute;">
		<div class="card m-2 bg-darkmode" style="width: 18rem;">
			<label for="{{.Name}}" class="p-0 m-0">
				<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
			</label>
			<div class="card-body">
				<h6 class="card-title">{{.Name}}({{.Type}})</h6>
				<div class="row">
					<div class="col pl-1 pr-1 pt-0 pb-0">
						<div class="ml-2 text-light small">
							{{range Split .Note.Text "\n"}}
								{{.}}<br>
							{{end}}
						</div>
					</div>
				</div>
					
				<div class="row">
					<div class="col pl-1 pr-1 pt-2 pb-0">
						<button type="button" class="btn btn-outline-warning btn-sm" data-toggle="modal" data-target="#{{.ID}}">Edit</button>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="{{.ID}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content bg-darkmode">
							<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">{{.ID}}</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true" class="text-darkmode">&times;</span>
							</button>
							</div>
							<div class="modal-body">
								<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
								<div class="form-group">
									<label for="{{.ID}}-note" class="col-form-label">Notes:</label>
									<textarea class="form-control" id="{{.ID}}-note" rows=6>{{.Note.Text}}</textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-outline-warning" onclick="addNote('{{.Project}}', '{{.Name}}', document.getElementById('{{.ID}}-note').value, '{{$.User.Token}}')" data-dismiss="modal">Edit</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{end}}	
</div>

{{end}}
