{{define "deadline" }}

<!-- 멀티입력 -->
<div class="">
	<div class="text-right m-3">
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxAll()">전체선택</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxNone()">전체해제</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="selectCheckboxInvert()">선택반전</button>
	</div>
	<div class="text-right mr-3">
		<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#multi-input">마감일 일괄설정</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="multi-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">마감일 일괄설정</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="multi-input-deadline3d" class="col-form-label">Deadline 3D:</label>
					<input type=date class="form-control" id="multi-input-deadline3d" onchange="setDeadline3Ds('{{.SearchOption.Project}}', document.getElementById('multi-input-deadline3d').value, '{{$.User.Token}}')">
				</div>
				<div class="form-group">
					<label for="multi-input-deadline2d" class="col-form-label">Deadline 2D:</label>
					<input type=date class="form-control" id="multi-input-deadline2d" onchange="setDeadline2Ds('{{.SearchOption.Project}}', document.getElementById('multi-input-deadline2d').value, '{{$.User.Token}}')">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
		</div>
	</div>
</div>

<div class="row mx-auto">
	{{range .Items}}
	<div class="mx-auto">
		<input type="checkbox" class="form-check-input" id="{{.Name}}" name="selectID" style="opacity:0; position:absolute;">
		<div class="card m-2" style="width: 18rem;">
			<label for="{{.Name}}" class="p-0 m-0">
				<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
			</label>
			<div class="card-body">
				<h6 class="card-title">{{.Name}}({{.Type}})</h6>
				<div class="row">
					<label for="{{.ID}}-deadline3d" class="col-form-label">Deadline 3D:</label>
					<input type=date class="form-control" id="{{.ID}}" value="{{ToNormalTime .Ddline3d}}" onchange="setDeadline3D('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')">
					<label for="{{.ID}}-deadline2d" class="col-form-label">Deadline 2D:</label>
					<input type=date class="form-control" id="{{.ID}}" value="{{ToNormalTime .Ddline2d}}" onchange="setDeadline2D('{{.Project}}', '{{.Name}}', this.value, '{{$.User.Token}}')">
				</div>
			</div>
		</div>
	</div>
	{{end}}	
</div>

{{end}}
