{{define "info2"}}
<div class="">
    <div class="pl-2 text-darkmode">
        {{if .Projectinfo.Message}}
            notice : {{.Projectinfo.Message}}
        {{end}}
    </div>
    <div class="pl-2">
        {{if .Projectinfo.Wiki}}
            <a href="{{.Projectinfo.Wiki}}" class="badge badge-darkmode">wiki</a>
        {{end}}
    
        <a href="mailto:{{.Projectinfo.ID}}@{{.MailDNS}}?subject=[{{if .Projectinfo.MailHead -}}{{.Projectinfo.MailHead}}{{- else -}}{{.Projectinfo.ID}}{{- end}}]" class="badge badge-darkmode">mail</a>

        {{if .Projectinfo.Daily}}
            <a href="dilink://{{.Projectinfo.Daily}}" class="badge badge-darkmode">daily</a>
        {{else}}
            <a href="dilink:///show/{{.Projectinfo.ID}}/product/daily" class="badge badge-darkmode">daily</a>
        {{end}}
        
        {{if .Projectinfo.Edit}}
            <a href="dilink://{{.Projectinfo.Edit}}" class="badge badge-darkmode">edit</a>
        {{else}}
            <a href="dilink:///show/{{.Projectinfo.ID}}/product/edit" class="badge badge-darkmode">edit</a>
        {{end}}
        <span class="select" onclick="selectCheckboxAll()">Select All</span>
        <span class="select" onclick="selectCheckboxNone()">Select None</span>
        <span class="select" onclick="selectCheckboxInvert()">Select Invert</span>
    </div>
</div>
{{end}}
