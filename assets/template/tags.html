{{define "tags"}}
<div class="taggroup textbold">{{range .Tags }}
	{{if eq . "" -}}
	{{- else -}}
		{{$tag := Hashtag2tag .}}
		{{if eq $tag $.Searchop.Searchword -}}
			<tagselected><a href="/tag/{{$.Searchop.Project}}/{{.}}"><b>{{.}}</b></a></tagselected>
		{{- else -}}
			<a href="/tag/{{$.Searchop.Project}}/{{.}}"><tag>{{.}}</tag></a>
		{{- end}}
	{{- end}}
{{end}}</div>{{end}}
