{{define "adminsetting" }}
{{template "headBootstrap"}}
{{template "navbar" .}}
<body>

<div class="container p-5">

            <h2 class="section-heading">Admin Setting</h2>
        </div>

            <label for="RunScriptAfterSignup">Run script after sign-up</label>

        <div class="text-center">
            <button type="submit" class="btn btn-danger mt-5">Update</button>
        </div>
        </form>
    </div>
</div>

{{template "footerBootstrap"}}
</body>
