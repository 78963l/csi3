{{define "assigntasks" }}

<div class="row pt-5">
	{{range .Items}}
	<div class="mx-auto">
		<div class="card m-2" style="width: 18rem;">
			<img class="card-img-top" src="/thumbnail/{{.Project}}/{{.ID}}.jpg" onerror="this.src='/assets/img/none.jpg'">
			<div class="card-body">
				<h6 class="card-title">{{.Name}}({{.Type}})</h6>
				<div class="row">
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="concept" onchange="setAssignTask('{{.Project}}', '{{.Name}}', 'concept', this.checked, '{{$.User.Token}}')">
						<label class="form-check-label">Concept</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="previz">
						<label class="form-check-label">Previz</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="matte">
						<label class="form-check-label">Matte</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="mm">
						<label class="form-check-label">Mm</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="layout">
						<label class="form-check-label">Layout</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="model">
						<label class="form-check-label">Model</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="fur">
						<label class="form-check-label">Fursim</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="sim">
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="ani">
						<label class="form-check-label">Ani</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="crowd">
						<label class="form-check-label">Crowd</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="light">
						<label class="form-check-label">Light</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="fx">
						<label class="form-check-label">Fx</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="env">
						<label class="form-check-label">Env</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="comp">
						<label class="form-check-label">Comp</label>
					</div>
					<div class="form-check ml-3">
						<input type="checkbox" class="form-check-input" id="mg">
						<label class="form-check-label">Mg</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{end}}	
</div>

{{end}}
